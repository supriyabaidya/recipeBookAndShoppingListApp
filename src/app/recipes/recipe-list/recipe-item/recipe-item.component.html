<a routerLink="/recipes" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">Description: {{recipe.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="recipe.imageURL"
             alt="no image"
             class="img-responsive"
             style="max-height: 50px;">
    <!--<img src="{{recipes[0].imageURL}}" alt="no image" class="img-fluid" style="max-height: 100px;">-->
      </span>
</a>
